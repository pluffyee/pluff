<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluffyee PC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="icon" id="terminal-icon">
            <img src="terminal-icon.png" alt="Terminal Icon" />
        </div>
        
        <!-- Terminal Window -->
        <div class="terminal-window" id="terminal-window">
            <div class="title-bar">
                <div class="title">Pluffyee Terminal</div>
                <div class="controls">
                    <button class="control" id="close">X</button>
                </div>
            </div>
            <div class="directory-tree" id="directory-tree"></div>
            <div class="output"></div>
            <div class="command-line">
                <span class="prompt" id="prompt">C:\Users\Pluffyee\></span>
                <span class="input" id="input" contenteditable="true"></span>
            </div>
        </div>

        <!-- Image Window - Single definition -->

    <!-- Scripts go at the end of body -->
    <script src="script.js"></script>
</body>
</html>
